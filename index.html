<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <dialog id="player-creation">
        <form>
            <div>
                <label for="player-one" class="blue">Player One</label>
                <input type="text" id="player-one" class="blue">
            </div>
            <div>
                <label for="player-two" class="red">Player Two</label>
                <input type="text" id="player-two" class="red">
            </div>
            <button id="submit">Submit</button>
        </form>
    </dialog>

    <p id="turn-display" class="flex-row"></p>

    <div class="flex-row">
        <div id="player-displays">
            <div class="player-display">
                <p></p>
                <img src="images/o.png" alt="player one icon">
            </div>
    
            <div class="player-display">
                <p></p>
                <img src="images/x.png" alt="player two icon">
            </div>
        </div>
    
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    
        <div id="score-displays">
            <div class="score-display">
                <p></p>
                <p class="blue">0</p>
            </div>
    
            <div class="score-display">
                <p></p>
                <p class="red">0</p>
            </div>
        </div>
    </div>

    <button id="restart-button" class="flex-row">Restart</button>

    <p id="display-win" class="flex-row">Who Will Win?!</p>
    
</body>
</html>
